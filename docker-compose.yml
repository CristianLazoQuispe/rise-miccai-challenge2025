x-common-env: &common-env
  INPUT_DIR: /input
  OUTPUT_DIR: /output
  CONTAINER_TIMEZONE: Etc/UTC

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
    image: rise_task2:dev
    container_name: rise_task2-dev
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      <<: *common-env
    volumes:
      - ${LISA_INPUT:-/mnt/e/Datathon/LISA/input/task-2-val}:/input:ro
      - ${LISA_OUTPUT:-/mnt/e/Datathon/LISA/output}:/output:rw
      - .:/my_solution:rw
    working_dir: /my_solution
    stdin_open: true
    tty: true
    entrypoint: [ "bash" ]

  run:
    # ðŸ‘‰ Construye SIEMPRE tu imagen local
    build:
      context: .
      dockerfile: Dockerfile
