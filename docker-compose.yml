    image: rise_task2:local
    pull_policy: never          # ðŸ‘ˆ JAMÃS jales del registro
    container_name: rise_task2-run
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: ["gpu"]
    environment:
      <<: *common-env
    volumes:
      - ${LISA_INPUT:-/mnt/e/Datathon/LISA/input/task-2-val}:/input:ro
